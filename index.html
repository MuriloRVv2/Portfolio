<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="icon" href="imgs/LogoMurilo2.0.png" type="img">

<body>

    <header>
        <figure class="Logo">
            <img src="imgs/LogoMurilo2.0.webp" alt="Logotipo" id="inicio">
        </figure>
        <ul>
            <li><a href="#projetos" class="projetos">Projetos</a></li>
            <li><a href="#sobre" class="sobre">Sobre</a></li>
            <li><a href="#contato" class="contato">Contato</a></li>
        </ul>

    <main>
        <button class="botaoTema" onclick="trocarTema()">
            <img src="imgs/dia-e-noite.webp" alt="Tema">

        <h1 id="projetos" class="titulo">Projetos</h1>
        <article class="Grade">
            <section class="projetosGrade">
                <a href="https://github.com/MuriloRVv2/AgendaContatos" target="_blank">
                    <img src="imgs/Agenda.webp" alt="Agenda">
                    <figcaption>Agenda de Contatos</figcaption>
                </a>
            </section>
        </article>

        <h1 id="contato" class="titulo">Contato</h1>
        <form action="https://formsubmit.co/muriloveroneze0987@gmail.com" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>

    </main>
